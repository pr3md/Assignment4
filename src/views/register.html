<div class="col-md-6 col-md-offset-3" ng-controller="registrationController">
    <table class="table table-bordered table-hover">
        <thead>
        <th colspan="2" class="text-center">
            <h3><i class="glyphicon glyphicon-user"></i> User Registration</h3>
        </th>
        </thead>
        <tr>
            <td>Username</td>
            <td><input type="text" id="username" class="form-control"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password" class="form-control"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" id="email" class="form-control"></td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td><input type="text" id="fname" class="form-control"></td>
        </tr>
        <tr>
            <td>Location</td>
            <td><input type="text" id="location" class="form-control"></td>
        </tr>
        <tr class="text-center">
            <td colspan="2"><button class="btn btn-primary" ng-click="addUser()">Register</button></td>
        </tr>
    </table>
</div>
